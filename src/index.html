<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="output.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400&display=swap"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flex flex-row">
      <nav
        class="flex flex-col justify-center items-center h-screen w-2/12 bg-gray-100 font-poppins"
      >
        <div class="h-screen pt-5">
          <div
            id="profile-container"
            class="flex flex-row flex-wrap justify-center items-center gap-2"
          >
            <span class="material-symbols-outlined text-[48px]"
              >account_circle</span
            >
            <h1 class="text-xl font-bold">Profile Name</h1>

            <div class="relative">
              <button
                class="ml-7 hover:bg-gray-300 flex items-center p-1"
                id="notifBtn"
                popovertarget="notifPop"
                popovertarget-action="toggle"
              >
                <span class="material-symbols-outlined"> notifications </span>
              </button>
              <div class="absolute top-full left-1/2 -translate-x-1/2 translate-y-2 ">
                <div
                  popover
                  id="notifPop"
                  class="bg-gray-100 rounded-md shadow-xl p-5 relative backdrop-blur-xl"
                >
                  <p class="font-bold text-xl pt-5">No notification yet</p>
                  <button
                    popovertarget="notifPop"
                    popovertarget-action="hide"
                    class="absolute right-1 top-1"
                  >
                    <span class="material-symbols-outlined"> close </span>
                  </button>
                </div>
              </div>
            </div>

            <button class="hover:bg-gray-300 flex items-center p-1">
              <span class="material-symbols-outlined"> arrow_menu_open </span>
            </button>
          </div>
          <div id="menu-container" class="flex flex-col gap-5 mt-5">
            <ul
              class="text-lg flex gap-5 flex-col items-start justify-start w-72"
            >
              <li
                class="hover:bg-gray-300 hover:font-bold w-72 p-4 flex items-center gap-2"
              >
                <span class="material-symbols-outlined">add_circle</span
                ><a href="##" class="pl-2 text-base">Add task</a>
              </li>
              <li
                class="hover:bg-gray-300 hover:font-bold w-72 p-4 flex items-center gap-2"
              >
                <span class="material-symbols-outlined">search</span
                ><a href="##" class="pl-2 text-base">Search</a>
              </li>
              <li
                class="hover:bg-gray-300 hover:font-bold w-72 p-4 flex items-center gap-2"
              >
                <span class="material-symbols-outlined">inbox</span
                ><a href="##" class="pl-2 text-base">Inbox</a>
              </li>
              <li
                class="hover:bg-gray-300 hover:font-bold w-72 p-4 flex items-center gap-2"
              >
                <span class="material-symbols-outlined">Today</span
                ><a href="##" class="pl-2 text-base">Today</a>
              </li>
              <li
                class="hover:bg-gray-300 hover:font-bold w-72 p-4 flex items-center gap-2"
              >
                <span class="material-symbols-outlined">calendar_month</span
                ><a href="##" class="pl-2 text-base">Upcoming</a>
              </li>
              <li
                class="hover:bg-gray-300 hover:font-bold w-72 p-4 flex items-center gap-2"
              >
                <span class="material-symbols-outlined">tune</span
                ><a href="##" class="pl-2 text-base">Filters & Labels</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="w-screen flex items-center justify-center gap-5">
        <div class="h-screen pt-5">
          <div class="flex flex-col gap-5">
            <div id="heading-container">
              <h1 class="text-4xl font-bold">Note Title</h1>
            </div>
            <div class=" ">
              <input
                type="search"
                name="search"
                id="search"
                class="border-2 border-gray-300 rounded-md placeholder:p-5 w-[768px] h-8 max-w-3xl"
                placeholder="Search projects"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
