<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="output.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400&display=swap"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    
  </head>
  <body>
    <div>
      <nav
        class="flex flex-col justify-center items-center h-screen w-2/12 bg-gray-100 font-poppins"
      >
        <div
          id="profile-container"
          class="flex flex-row flex-wrap justify-center items-center gap-2"
        >
        <span class="material-symbols-outlined text-[48px]">account_circle</span><h1 class="text-2xl font-bold">Profile Name</h1>
          <button class="ml-7">
            <span class="material-symbols-outlined"> notifications </span>
          </button>
          <button>
            <span class="material-symbols-outlined"> arrow_menu_open </span>
          </button>
          
        </div>
        <div id="menu-container" class="flex flex-col gap-5 mt-5 ">
          <ul
            class="text-lg flex gap-5 flex-col items-start justify-start w-72"
          >
            <li class="hover:bg-gray-300 hover:font-bold w-72 p-2 flex items-center gap-2">
              <span class="material-symbols-outlined">search</span
              ><a href="##" class="pl-2">Search</a>
            </li>
            <li class="hover:bg-gray-300 hover:font-bold w-72 p-2 flex items-center gap-2">
              <span class="material-symbols-outlined">inbox</span
              ><a href="##" class="pl-2">Inbox</a>
            </li>
            <li class="hover:bg-gray-300 hover:font-bold w-72 p-2 flex items-center gap-2">
              <span class="material-symbols-outlined">Today</span
              ><a href="##" class="pl-2">Today</a>
            </li>
            <li class="hover:bg-gray-300 hover:font-bold w-72 p-2 flex items-center gap-2">
              <span class="material-symbols-outlined">calendar_month</span
              ><a href="##" class="pl-2">Upcoming</a>
            </li>
            <li class="hover:bg-gray-300 hover:font-bold w-72 p-2 flex items-center gap-2">
              <span class="material-symbols-outlined">tune</span
              ><a href="##" class="pl-2">Filters & Labels</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </body>
</html>
